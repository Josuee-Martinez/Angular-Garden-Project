<div class="container">
  <form (submit)='login($event)'>
    <label for="username">Username</label>
    <br>
    <input id='user' name='username' type="text">
    <br>
    <label for='password'>Password</label>
    <br>
    <input class='pass' name='password' type="text">
    <br>
    <button type='submit'>Login</button>
  </form>
</div>
